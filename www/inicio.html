<script>
$(function(){
        $("#inicioCesi").on("submit", function(e){
			
            e.preventDefault();
			
            var f = $(this);
            var formData = new FormData(document.getElementById("inicioCesi"));
			document.getElementById('ajax-loader').style.display='block';
            $.ajax({
                url: "https://solucionprofuturo.info/App/inicioApp.php",
                type: "post",
                dataType: "html",
                data: formData,
                cache: false,
                contentType: false,
	     processData: false
            })
                .done(function(res){
				var user=res.split('-:-');
				if(user[0]>0){
				
				 localStorage.setItem("ID_Usuarios", user[0]);
				 
				 localStorage.setItem("codigo", user[1]);
				 
				 localStorage.setItem("prioridad", user[2]);
				 
				 localStorage.setItem("nombre", user[3]);
				 
				 localStorage.setItem("apellido", user[4]);
				 
				 localStorage.setItem("mail", user[5]);
				 
				 localStorage.setItem("codigo_pais", user[6]);
				 localStorage.setItem("USUARIO", user[7]);
				 var myDB = window.sqlitePlugin.openDatabase({name: "mySQLite.db", location: 'default'});
				 location.href="index.html";
				}else{
                 $("#mensaje_javascript").css("display","block");
                    $("#mensaje_javascript").children().html(res);
					}
					document.getElementById('ajax-loader').style.display='none';	
					
                });
				
        });
		
    });
	 function cancelarconfiguauario(id){

		}
